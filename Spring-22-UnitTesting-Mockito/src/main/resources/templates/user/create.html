<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head :: head}"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="~{/fragments/header :: header}"></div>

    <div th:replace="~{/fragments/left-sidebar :: left-sidebar}"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">User Create</h2>
                                </header>

                                <div class="panel-body">

                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form th:action="@{/user/create}" method="post" th:object="${user}">
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="firstname" class="col-form-label">First Name</label>
                                                    <input id="firstname" th:field="*{firstName}" type="text" placeholder="first name" class="form-control">
                                                    <div class="text-danger"
                                                         th:if="${#fields.hasErrors('firstName')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('firstName')}"
                                                                th:text="${err}"></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="lastname" class="col-form-label">Last Name</label>
                                                    <input id="lastname" th:field="*{lastName}" type="text" placeholder="last name" class="form-control">
                                                    <div class="text-danger"
                                                         th:if="${#fields.hasErrors('lastName')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('lastName')}"
                                                                th:text="${err}"></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="emailaddress" class="col-form-label">Email Address</label>
                                                    <input id="emailaddress" th:field="*{userName}" type="text" placeholder="email address" class="form-control">
                                                    <div class="text-danger"
                                                         th:if="${#fields.hasErrors('userName')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('userName')}"
                                                                th:text="${err}"></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="phonenumber" class="col-form-label">Phone Number</label>
                                                    <input id="phonenumber" th:field="*{phone}" type="tel" placeholder="phone number" class="form-control">
                                                    <div class="text-danger"
                                                         th:if="${#fields.hasErrors('phone')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('phone')}"
                                                                th:text="${err}"></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="password" class="col-form-label">Password</label>
                                                    <input id="password" th:field="*{password}" type="password" placeholder="password" class="form-control">
                                                    <div class="text-danger"
                                                         th:if="${#fields.hasErrors('password')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('password')}"
                                                                th:text="${err}"></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="repassword" class="col-form-label">Confirm Password</label>
                                                    <input id="repassword" th:field="*{confirmPassword}" type="password" placeholder="confirm your password" class="form-control">
                                                    <div class="text-danger"
                                                         th:if="${#fields.hasErrors('confirmPassword')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('confirmPassword')}"
                                                                th:text="${err}"></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label>Gender</label><br>
                                                    <label class="custom-control custom-radio custom-control-inline">
                                                        <input th:field="*{gender}" th:value="MALE" type="radio" name="radio-inline" class="custom-control-input"><span class="custom-control-label">Male</span>
                                                    </label>
                                                    <label class="custom-control custom-radio custom-control-inline">
                                                        <input th:field="*{gender}" th:value="FEMALE" type="radio" name="radio-inline" class="custom-control-input"><span class="custom-control-label">Female</span>
                                                    </label>
                                                    <div class="text-danger"
                                                         th:if="${#fields.hasErrors('gender')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('gender')}"
                                                                th:text="${err}"></li>
                                                        </ul>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label>Choose a Role</label>
                                                    <select th:field="*{role}" name="role" class="custom-select">
                                                        <option th:value="''" th:text="Select"></option>
                                                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.description}"></option>
                                                    </select>
                                                    <div class="text-danger"
                                                         th:if="${#fields.hasErrors('role')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('role')}"
                                                                th:text="${err}"></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-lg-12">
                                                <div class="float-right">
                                                    <button type="submit" class="btn btn-success">Save</button>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->

                                </div>

                            </section>

                        </div>

                    </div>

                </div>



                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">User List</h2>
                                </header>

                                <div class="panel-group">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h4 class="panel-title">
                                                <a data-toggle="collapse" href="#collapse1">Search</a>
                                            </h4>
                                        </div>
                                        <div id="collapse1" class="panel-collapse">
                                            <div class="panel-body">
                                                <section class="panel panel-transparent">
                                                    <!--                                            <header class="panel-heading">-->
                                                    <!--                                                <h2 class="panel-title">Search</h2>-->
                                                    <!--                                            </header>-->

                                                    <div class="panel-body">

                                                        <!-- ------------------------SEARCH FORM START----------------------------- -->
                                                        <form th:action="@{/user/search}" method="post" th:object="${search}">
                                                            <div class="row">
                                                                <div class="col-sm-3 col-md-3">
                                                                    <div class="form-group">
                                                                        <label for="firstnameSearch" class="col-form-label">First Name</label>
                                                                        <input th:field="*{firstName}" id="firstnameSearch" type="text" placeholder="first name" class="form-control">
                                                                        <!--                                                    <div class="text-danger"-->
                                                                        <!--                                                         th:if="${#fields.hasErrors('firstName')}">-->
                                                                        <!--                                                        <ul>-->
                                                                        <!--                                                            <li th:each="err : ${#fields.errors('firstName')}"-->
                                                                        <!--                                                                th:text="${err}"></li>-->
                                                                        <!--                                                        </ul>-->
                                                                        <!--                                                    </div>-->
                                                                    </div>
                                                                </div>

                                                                <div class="col-sm-3 col-md-3">
                                                                    <div class="form-group">
                                                                        <label for="lastnameSearch" class="col-form-label">Last Name</label>
                                                                        <input th:field="*{lastName}" id="lastnameSearch" type="text" placeholder="last name" class="form-control">
                                                                        <!--                                                    <div class="text-danger"-->
                                                                        <!--                                                         th:if="${#fields.hasErrors('lastName')}">-->
                                                                        <!--                                                        <ul>-->
                                                                        <!--                                                            <li th:each="err : ${#fields.errors('lastName')}"-->
                                                                        <!--                                                                th:text="${err}"></li>-->
                                                                        <!--                                                        </ul>-->
                                                                        <!--                                                    </div>-->
                                                                    </div>
                                                                </div>

                                                                <!--                                            <div class="col-sm-4 col-md-4">-->
                                                                <!--                                                <div class="form-group">-->
                                                                <!--                                                    <button type="submit" class="btn btn-success">Search</button>-->
                                                                <!--                                                </div>-->
                                                                <!--                                            </div>-->
                                                            </div>

                                                            <div class="row">
                                                                <div class="col-sm-5 col-md-5 col-lg-5">
                                                                    <div class="float-right">
                                                                        <a th:href="@{/user/resetSearch}">
                                                                            <button type="button" class="btn btn-primary">Reset Search</button>
                                                                        </a>
                                                                    </div>
                                                                </div>

                                                                <div class="col-sm-1 col-md-1 col-lg-1">
                                                                    <div class="float-right">
                                                                        <button type="submit" class="btn btn-success">Search</button>
                                                                    </div>
                                                                    <br><br><br>
                                                                </div>
                                                            </div>

                                                        </form>
                                                        <!-- ------------------------SEARCH FORM END----------------------------- -->

                                                    </div>

                                                </section>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">Name</th>
                                                <th scope="col">Email(username)</th>
                                                <th scope="col">Gender</th>
                                                <th scope="col">Phone</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>

                                            <tbody>

                                            <tr th:each="user : ${users}">
                                                <td th:text="${user.firstName + ' ' +user.lastName}"></td>
                                                <td th:text="${user.userName}"></td>
                                                <td th:text="${user.gender.getValue()}"></td>
                                                <td th:text="${user.phone}"></td>
                                                <td th:text="${user.role.description}"></td>
                                                <td class="actions">
                                                    <a th:href="@{/user/update/{id}(id=${user.userName})}"><button type="button" class="btn btn-warning btn-sm">Update</button></a>
                                                    <a th:href="@{/user/delete/{id}(id=${user.userName})}" class="delete-row"><button type="button" class="btn btn-secondary btn-sm">Delete</button></a>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div th:replace="~{/fragments/footer :: footer}"></div>

</div>

<div th:replace="~{/fragments/javascript :: js}"></div>

</body>

</html>

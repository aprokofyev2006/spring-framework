<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Welcome new student</h2>

    <!--Displaying values-->
    <h2 th:text="${students.get(0).firstName}"></h2>
    <h2 th:text="${students.get(0).lastName}"></h2>

    <!--Concatenation-->
    <h2 th:text="${'Hello '+students.get(0).firstName}"></h2>

    <!--Links-->
    <a th:href="@{http://cydeo.com}">Cydeo Home Page</a>
    <br>
    <br>
    <a th:href="@{/student/welcome}">To welcome page</a>
    <br>
    <br>

    <!--Adding parameters to Link-->
    <a th:href="@{/student/welcome(id=3)}">Link with parameter</a>
    <br>
    <br>
    <a th:href="@{/student/welcome(id=${students.get(0).firstName})}">Link with parameter from Model</a>
    <br>
    <br>

    <!--Iteration-->
    <ul>
        <li th:each="student : ${students}" th:text="${student.firstName}"></li>
    </ul>

</body>
</html>

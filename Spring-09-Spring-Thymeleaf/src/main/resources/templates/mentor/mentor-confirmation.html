<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:replace="~{/fragments/index :: boostrap-css}"/>
    <link th:replace="~{/fragments/index :: custom-css}"/>
    <script th:replace="~{/fragments/index :: js-scripts}"></script>
</head>
<body>
    <div class="container-lg">
        <h2 th:text="'Mentor '+${mentor.firstName}+' is created!!'"></h2>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Gender</th>
                <th scope="col">Graduated</th>
                <th scope="col">Company</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${mentor.firstName}"></td>
                <td th:text="${mentor.lastName}"></td>
                <td th:text="${mentor.email}"></td>
                <td th:text="${mentor.gender}"></td>
                <td th:text="${mentor.graduated}"></td>
                <td th:text="${mentor.company}"></td>
            </tr>
            </tbody>
        </table>
    </div>


    <!-- Fragments -->
    <div th:replace="~{/fragments/index :: footer-menu2}">Footer2</div>
</body>
</html>
